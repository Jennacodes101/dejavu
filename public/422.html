<!DOCTYPE html>
<html>

  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    *{
      transition: all 0.6s;
    }

    html {
      height: 100%;
    }

    body{
      font-family: 'Lato', sans-serif;
      color: #888;
      margin: 0;
      background-color: #f5f5f5;
    }

    #main{
        display: table;
        width: 100%;
        height: 100vh;
        text-align: center;
    }

  .fof{
      display: table-cell;
      vertical-align: middle;
      padding-top: -10px;
    }
    .error-info {
      font-size: 15px;
    }

    .fof h1{
        font-size: 50px;
        display: inline-block;
        padding-right: 12px;
        animation: type .5s alternate infinite;
    }

    .saftey-btn{
      text-decoration: none;
      font-weight: bold;
      color: #f5f5f5;
      background-color: #2c2c2c;
      padding: 6px 12px;
      border-radius: 12px ;

    }
    .saftey-btn:hover{
      font-weight: bolder;
      box-shadow: 2px 4px 8px 2px rgba(51,45,51,0.33);

      color: #f5f5f5;
    }
    .hr-invisible {
      color: #f5f5f5;
      border: none;
    }

    @keyframes type{
        from{box-shadow: inset -3px 0px 0px #888;}
        to{box-shadow: inset -3px 0px 0px transparent;}
    }
    .error-container{
      position: absolute;
      right: 30px;
      top: 0px;
    }
  </style>
</head>
